{% extends 'base.html' %}

{% block conteudo %}
    <h1>Lista de Produtos</h1>
        {% for produto in produtos %}
            <li>
                Nome: {{ produto.nome }} <br>
                Descrição: {{ produto.descricao }} <br>
                Preço: R${{ produto.preco }} <br>
                Setor: {{ produto.setor.nomeSetor }} <br>
                <a href="/produto/delete/{{ produto.id }}">Apagar</a>
                <a href="/produto/update/{{ produto.id }}">Editar</a>
            </li>
            <br>
        {% endfor %}
{% endblock %}
